version: '2'
services:
 
  core:
    container_name: coreapp
    build: ./app-core
    image: jose/core
    ports: 
     - "8081:8080"
     - "3700:3700"
  
  web:
    container_name: webcliente
    build: ./app-web
    image: jose/web
    ports: 
     - "8082:8080"
    links: 
     - "core:host-core"
